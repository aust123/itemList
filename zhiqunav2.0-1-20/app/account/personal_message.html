<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>卖废纸买废纸，上纸去哪了</title>
    <link rel="stylesheet" href="../../css/message.css"/>
</head>
<body>
<div class="topbar"></div>
<div class="personalMsg">
    <ul class="message-switch">
        <li class="on"><a href="javascript:;">个人消息</a></li>
        <li><a href="system_message.html">系统消息</a></li>
    </ul>
    <div class="message-list">
        <script type="text/html" id="message-list">
            {{each data as value}}
            {{if value.tn_read_state==2}}
            <div data-tn_id="{{value.tn_id}}" class="message-listitem notyet">
                <div class="messageContent">
                    <h3>{{value.tn_title}}</h3>
                </div>
            </div>
            {{else}}
            <div data-tn_id="{{value.tn_id}}" class="message-listitem">
                <div class="messageContent">
                    <h3>{{value.tn_title}}</h3>
                </div>
            </div>
            {{/if}}
            {{/each}}
        </script>
    </div>
    <div class="moreMsg">
        <img src="../../img/message_down.png"/>
    </div>
</div>
<div class="footer"></div>

<script src="../../lib/jquery-1.8.3.min.js"></script>
<script src="../../js/cookie.js"></script>
<script src="../../lib/md5.js"></script>
<script src="../../js/secret.js"></script>
<script src="../../lib/template-web.js"></script>
<script src="../../js/personalMsg.js"></script>
</body>
</html>
