<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>卖废纸买废纸，上纸去哪了</title>
    <link rel="stylesheet" href="../../css/product.css"/>
    <style>
        .issuePurchase-item{
            line-height: 30px;;
        }
    </style>
</head>
<body style="background: #fff;">
<div class="topbar"></div>
<div class="navbar"></div>
<!--采购主体内容-->
<div id="purchase">
    <div class="purchase-sort">
        <ul>
            <li class="on">
                <a>纸去哪了商城</a>
            </li>
            <li>
                <a href="mallaround.html" target="_blank" style="border: none;">打包站周边</a>
            </li>
        </ul>
    </div>
    <!-- 左边列表-->
    <div class="purchase-list">
        <!-- 发布采购-->
        <div class="issuePurchase">
            <h3>采购详情</h3>
            <div class="issuePurchase-form">
                <script type="text/html" id="issuePurchase-form">
                    <div class="issuePurchase-item">
                        <span>货品规格：</span>{{pn_product_specifications}}
                    </div>
                    <div class="issuePurchase-item">
                        <span>货品重量：</span>{{pn_product_weight}}吨
                    </div>
                    <div class="issuePurchase-item">
                        <span>货品价格：</span>{{pn_product_price}}元/吨
                    </div>
                    <div class="issuePurchase-item">
                        <span>起止时间：</span>{{$imports.dateFormat(pn_start_time)}}---{{$imports.dateFormat(pn_end_time)}}
                    </div>
                    <div class="issuePurchase-item">
                        <span>详细地址：</span>{{address}}
                    </div>
                    <div class="issuePurchase-item">
                        <span>备注：</span>{{pn_beizhu}}
                    </div>
                    <div class="issuePurchase-item">
                        <ul style="padding-left: 30px;" class="upload-list">
                            {{each pn_photos as value i}}
                            {{if value}}
                            <li>
                                <img src="{{value}}"/>
                            </li>
                            {{/if}}
                            {{/each}}
                        </ul>
                    </div>
                </script>
            </div>
        </div>
    </div>
    <!-- 右边采购信息-->
    <div class="purchase-buy">
    </div>
</div>
<div class="footer"></div>
<input type="hidden" class="storeHidden"/>

<script src="../../lib/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../../lib/md5.js"></script>
<script type="text/javascript" src="../../js/secret.js"></script>
<script type="text/javascript" src="../../lib/template-web.js"></script>
<script src="../../js/purchase_detail.js"></script>
</body>
</html>
