<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/price.css" />
		<link rel="stylesheet" href="css/swiper.min.css">
		<link rel="stylesheet" type="text/css" href="css/DateTimePicker.css" />
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/DateTimePicker.js"></script>
	</head>

	<body>
		<header>
			<span>2017-10-26</span>
			<a class="right" href="###">
				<img src="img/rili.png" />
				<b>行情日历</b>
			</a>
			<div id="dtBox"></div>
		</header>
		<!--banner图-->
		<section id="banner" class="pc-banner">
			<div class="swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide swiper-slide-center none-effect">
						<a href="#"><img src="img/banner.png"></a>
					</div>
					<div class="swiper-slide">
						<a href="#"><img src="images/1.jpg"></a>
					</div>
					<div class="swiper-slide">
						<a href="#"><img src="images/2.jpg"></a>
					</div>
					<div class="swiper-slide">
						<a href="#"><img src="images/3.jpg"></a>
					</div>
					<div class="swiper-slide">
						<a href="#"><img src="images/4.jpg"></a>
					</div>
				</div>
				<div class="swiper-pagination"></div>
			</div>
		</section>
		<!--内容区域-->
		<div class="content">

		</div>
		<footer id="footer" class="flex_box">
			<a class="price_btn current_btn" href="###"><img src="img/shishijiage.png" />实时价格</a>
			<a class="msg_btn" href="###"><img src="img/tiaojiaxinxi.png" />调价信息</a>
			<a class="rec_btn" href="###"><img src="img/tuijian_n.png" />纸厂推荐</a>
		</footer>
		
		<script src="js/swiper.min.js"></script>
		<script type="text/javascript" src="js/price.js"></script>
		<!--/*banner图*/-->
		<script type="text/javascript">
			window.onload = function() {
				var swiper = new Swiper('.swiper-container', {
					autoplay: 3000,
					speed: 1000,
					autoplayDisableOnInteraction: false,
					loop: true,
					centeredSlides: true,
					slidesPerView: 2,
					pagination: '.swiper-pagination',
					paginationClickable: true,
					prevButton: '.swiper-button-prev',
					nextButton: '.swiper-button-next',
					onInit: function(swiper) {
						swiper.slides[2].className = "swiper-slide swiper-slide-active"; //第一次打开不要动画
					},
					breakpoints: {
						668: {
							slidesPerView: 1,
						}
					}
				});
			}

			
		</script>
	</body>

</html>
