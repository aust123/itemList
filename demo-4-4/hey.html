		<script type="text/javascript" src="http://int.dpool.sina.com.cn/iplookup/iplookup.php?format=js"></script>

		<script type="text/javascript">
			console.log(remote_ip_info.country);
			//图片地址的域名  http://admin.healthbeauty.io/data/upload/
			$('.lang').click(function() {

			});
			/*数组排序*/
			function CB(arr) {
				for(var i = 0; i < arr.length; i++) {
					console.log()
					for(var j = i + 1; j < arr.length; j++) {
						if(arr[i]['listorder']) {
							if(arr[i]['listorder'] > arr[j]['listorder']) {
								var temp = arr[i];
								arr[i] = arr[j];
								arr[j] = temp;
							}
						}
					}

				}
				return arr;
			}
			getData('js/json/chinese.json');

			function getData(_url) {
				$.ajax({
					type: "get",
					url: _url,
					async: true,
					success: function(data) {
						console.log(data);
						data.way = CB(data.way);
						data.daohang = CB(data.daohang);
						var html = template('hey_tpl', data);
						$('.hey_content').html(html);
					},
					error: function(err) {
						console.log(err)
					}
				});
			}
			$('.footer__lang__list').delegate('li', 'click', function() {
				var lang = $(this).find('.lang').html();
				var cssname = $(this).find('.sp-ico');
				$('.current_lang').html(lang);
				if($('.footer__lang__current .sp-ico-lang').hasClass('sp-ico-lang-cn')) {
					$('.footer__lang__current .sp-ico-lang').removeClass('sp-ico-lang-cn');
					if(lang == 'EN') {
						$('.footer__lang__current .sp-ico-lang').addClass('sp-ico-lang-en');
						$(this).find('.sp-ico').removeClass('sp-ico-lang-en').addClass('sp-ico-lang-cn');

					} else if(lang == '한국어') {
						$('.footer__lang__current .sp-ico-lang').addClass('sp-ico-lang-ko');
						$(this).find('.sp-ico').removeClass('sp-ico-lang-ko').addClass('sp-ico-lang-cn');
					};
					$(this).find('.lang').html('中文');

				} else if($('.footer__lang__current .sp-ico-lang').hasClass('sp-ico-lang-en')) {
					$('.footer__lang__current .sp-ico-lang').removeClass('sp-ico-lang-en')
					if(lang == '中文') {
						$('.footer__lang__current .sp-ico-lang').addClass('sp-ico-lang-cn');
						$(this).find('.sp-ico').removeClass('sp-ico-lang-cn').addClass('sp-ico-lang-en');
					} else if(lang == '한국어') {
						$('.footer__lang__current .sp-ico-lang').addClass('sp-ico-lang-ko');
						$(this).find('.sp-ico').removeClass('sp-ico-lang-ko').addClass('sp-ico-lang-en');
					}
					$(this).find('.lang').html('EN');
				} else {
					$('.footer__lang__current .sp-ico-lang').removeClass('sp-ico-lang-ko');
					if(lang == 'EN') {
						$('.footer__lang__current .sp-ico-lang').addClass('sp-ico-lang-en');
						$(this).find('.sp-ico').removeClass('sp-ico-lang-en').addClass('sp-ico-lang-ko');
					} else if(lang == '中文') {
						$('.footer__lang__current .sp-ico-lang').addClass('sp-ico-lang-cn');
						$(this).find('.sp-ico').removeClass('sp-ico-lang-cn').addClass('sp-ico-lang-ko');
					}
					$(this).find('.lang').html('한국어');
				}

				$('.footer__lang').removeClass('active');

			})

			function enter() {
				$('.wallet_tip').fadeIn();
			};

			function leave() {
				$('.wallet_tip').fadeOut();
			};

			function copyText(_this) {
				var text = $(_this).text();
				var input = document.getElementById("copy_hide");
				input.value = text; // 修改文本框的内容
				input.select(); // 选中文本
				document.execCommand("copy"); // 执行浏览器复制命令
				alert("复制成功");
			}
		</script>
