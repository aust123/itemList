<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8">
		<link rel="icon" href="https://static.jianshukeji.com/highcharts/images/favicon.ico">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			/* css 代码  */
		</style>
		<script src="https://img.hcharts.cn/jquery/jquery-1.8.3.min.js"></script>
		<script src="https://img.hcharts.cn/highmaps/highmaps.js"></script>
	</head>

	<body>
		<div id="container" style="height: 450px;"></div>
		<script src="https://data.jianshukeji.com/geochina/china.js"></script>
		<script>
			$.ajax({
				type: "get",
				url: "https://two.zhiqunale.cn/paper/user/initialize_data",
				async: true,
				data: {},
				success: function(data) {
					var series = [{
							// 地图数据列
							type: 'map',
							mapData: Highcharts.maps["cn/china"],
							data: data.user_pros,
							joinBy: ['fullname', 'name'],
							name: '随机数据',
							states: {
								hover: {
									color: '#a4edba'
								}
							},
							showInLegend: false
						}],
						lastLevel = null;
					// 中国城市分布数据
					// https://data.jianshukeji.com/geochina/cities.json
					// 这里用 JSONP 跨域访问
					$.getJSON('https://data.jianshukeji.com/jsonp?filename=geochina/cities.json&callback=?', function(data) {
						console.log(data)
						for(var name in data) {
							var d = data[name];
							if(d.level.level !== lastLevel) {
								series.push({
									name: d.level.name,
									visible: series.length < 4,
									data: []
								});
								lastLevel = d.level.level;
							}
							series[series.length - 1].data.push({
								name: name,
								properties: d,
								x: d.x,
								y: -d.y
							});
						}
						for(var i = 1; i < series.length; i++) {
							series[i].name += '（' + series[i].data.length + ' 个）';
						}
						// return false;
						var map = new Highcharts.Map('container', {
							chart: {
								type: 'mappoint'
							},
							title: {
								text: '中国城市分布'
							},
							subtitle: {
								text: '城市排名来源：<a href="https://mp.weixin.qq.com/s?src=3&timestamp=1499825981&ver=1&signature=HLumD31p7Ox5k-9UJUYn4X4j-aO3JXNNu7ATNqIRAVPg-cKDgji9qBPq58t0z56fdvPBPL1IE8-k-bfTY*5SQQbIgCdN0mCXzpVTYk5OEGGXUpL0-CE-F3uBoQQdP0uyNz-d9*dpTz0GByvgq8x8zdCBQs4ZwyP*mgEB54AFT6I=">人民日报</a>'
							},
							colorAxis: {
								min: 1,
								minColor: '#2e2e5b', //#56deff  0054fa
								maxColor: '#56deff', //#2e2e5b							
								type: 'logarithmic'
							},
							mapNavigation: {
								enabled: true,
								buttonOptions: {
									verticalAlign: 'bottom'
								}
							},
							legend: {
								layout: 'vertical',
								align: 'left',
								floating: true,
								x: 30
							},
							tooltip: {
								useHTML: true,
								headerFormat: '<small>{point.key}</small><table>',
								pointFormat: '<tr><td>城市级别</td><td>{series.name}</td></tr>' +
									'<tr><td>所属省份</td><td>{point.properties.province}</td></tr>' +
									'<tr><td>经纬度</td><td>({point.properties.lon:.2f}, {point.properties.lat:.2f})</td></tr>' +
									'<tr><td>城市编号</td><td>{point.properties.cityNo}</td></tr>',
								footerFormat: '</table>',
							},
							/*plotOptions: {
								series: {
									dataLabels: {
										enabled: false
									},
									marker: {
										radius: 3
									}
								}
							},*/
							plotOptions: {
								series: {
									allowPointSelect: true,
									borderWidth: 1,
									borderColor: "#288df8", //45fdff
									cursor: 'pointer',
									dataLabels: {
										enabled: true,
										useHTML: true,
										format: '<p>{point.name}</p>', //{point.value}
										distance: 30,
										style: {
											color: '#e0e0e0', //设置地图上字体颜色
											fontSize: '14px'
										}
									},
									marker: {
										radius: 4,
										r:4
									}
								}
							},
							series: series
						});
					});
				}
			});
		</script>
	</body>

</html>
