		<script type="text/javascript">
			console.log(remote_ip_info.country);
			//图片地址的域名  http://admin.healthbeauty.io/data/upload/
			
			/*数组排序*/
			function CB(arr) {
				for(var i = 0; i < arr.length; i++) {
					console.log()
					for(var j = i + 1; j < arr.length; j++) {
						if(arr[i]['listorder']) {
							if(arr[i]['listorder'] > arr[j]['listorder']) {
								var temp = arr[i];
								arr[i] = arr[j];
								arr[j] = temp;
							}
						}
					}

				}
				return arr;
			}
			getData('js/json/english.json');

			function getData(_url) {
				$.ajax({
					type: "get",
					url: _url,
					async: true,
					success: function(data) {
						console.log(data);						
						data.way = CB(data.way);
						data.daohang = CB(data.daohang);
						if(data.organization.length >= 12) {
							data.organization_2 = data.organization.splice(12);
						} else {
							data.organization_2 = [];
						};
						var html = template('hey_tpl', data);
						$('.hey_content').html(html);
					},
					error: function(err) {
						console.log(err)
					}
				});
			}

			
			function enter() {
				$('.wallet_tip').fadeIn();
			};

			function leave() {
				$('.wallet_tip').fadeOut();
			};

			var clipboard = new ClipboardJS('.btn');
			clipboard.on('success', function(e) {
				//console.info('Action:', e.action);
				//console.info('Text:', e.text);
				//console.info('Trigger:', e.trigger);
				e.clearSelection();
				alert('复制成功')
			});
			clipboard.on('error', function(e) {
				console.error('Action:', e.action);
				console.error('Trigger:', e.trigger);
			});
		</script>
