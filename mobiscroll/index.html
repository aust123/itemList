<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title>Mobiscroll</title>

		
		<!--<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>-->
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.mobile-1.3.1.min.js"></script>
		<!--Includes-->
		<link href="css/mobiscroll.custom-2.5.0.min.css" rel="stylesheet" type="text/css" />
		<script src="js/mobiscroll.custom-2.5.0.min.js" type="text/javascript"></script>
		<style type="text/css">
			#txtBirthday{
				/*border: none;*/
				background-image:url(rili.png) ;
				background-repeat:no-repeat ;
				background-position: top center;
				height: 100px;
				text-align: center;
				padding-top: 15px;
				width: 100px;
				border: none;
			}
		</style>
		<script type="text/javascript">
			var now = new Date();
			var currYear = now.getFullYear();
			var currMonth = now.getMonth() + 1;
			var currDay = now.getDate();
			var opt1 = {
				preset: 'date', //日期，可选：date\datetime\time\tree_list\image_text\select
				theme: 'android-ics', //皮肤样式，可选：default\android\android-ics light\android-ics\ios\jqm\sense-ui\wp light\wp
				display: 'bottom', //显示方式 ，可选modal\inline\bubble\top\bottom
				mode: 'scroller', //日期选择模式，可选：scroller\clickpick\mixed
				lang: 'zh',
				dateFormat: 'yyyy-mm-dd', // 面板日期格式
				setText: '确认', //确认按钮名称
				cancelText: '取消', //取消按钮名籍我
				dateOrder: 'yyyymmdd', //面板中日期排列格式
				dayText: '日',
				monthText: '月',
				yearText: '年', //面板中年月日文字
				showNow: false,
				nowText: "今",
				//endYear: currYear, //结束年份
				//startYear: currYear;//开始年份
				maxDate: new Date(currYear, currMonth - 1, currDay + 1), //最大时间
				//minDate: new Date(currYear, currMonth - 1, currDay + 1),//最小时间
				onSelect: function(textVale, inst) { //选中时触发事件
					console.log("我被选中了.....");
				},
				onClose: function(textVale, inst) { //插件效果退出时执行  inst:表示点击的状态反馈：set/cancel
					console.log("textVale--" + textVale);
					console.log(this.id); //this表示调用该插件的对象
				}
			};
			$(function() {
				$('#txtBirthday').val(currDay)
				$('#txtBirthday').mobiscroll().date(opt1);
			});
		</script>
	</head>

	<body>
		<p class="box">日期显示</p>
		<div data-role="fieldcontain">
			<label for="txtBirthday">Select Date:</label>
			<input type="text" id="txtBirthday" name="txtBirthday" />
		</div>
	</body>

</html>
