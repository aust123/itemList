<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../css/personal.css"/>
    <title>卖废纸买废纸，上纸去哪了</title>
</head>
<body>
<div class="topbar"></div>
<div class="personalbanner"></div>
<div class="personalbox">
    <!-- 侧边栏-->
    <div class="personal-aside">
    </div>
    <!-- 主要内容-->
    <div class="purchase">
        <h3>我的采购</h3>

        <div class="purchase_list">
            <script type="text/html" id="purchase_list">
                <table>
                    <tr>
                        <th class="th1">货品名称</th>
                        <th class="th2">货品价格（元）</th>
                        <th class="th3">数量（吨）</th>
                        <th class="th4">地址</th>
                        <th class="th7">操作</th>
                    </tr>
                    {{each data as value i}}
                    <tr class="cgxq" data-rqid="{{value.pn_id}}" style="cursor: pointer">
                        <td>{{value.pn_product_specifications}}</td>
                        <td>{{value.pn_product_price}}</td>
                        <td>{{value.pn_product_weight}}</td>
                        <td>{{value.address}}</td>
                        <td class="option">
                            <a data-reqid="{{value.pn_id}}" class="down">取消</a>
                            <a class="edit" href="../mall/issue_purchase.html?pnid={{value.pn_id}}">编辑</a>
                        </td>
                    </tr>
                    {{/each}}
                </table>
            </script>
        </div>
        <!-- 分页-->
        <div class="page_turn">
            <span class="pre_page">上一页</span>
            <span class="next_page">下一页</span>
        </div>
    </div>
</div>
<div class="footer"></div>
<input type="hidden" class="myPurchase"/>
<script src="../../lib/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../../lib/template-web.js"></script>
<script type="text/javascript" src="../../lib/md5.js"></script>
<script type="text/javascript" src="../../js/secret.js"></script>
<script src="../../js/my_purchase.js"></script>

</body>

</html>
