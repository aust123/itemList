<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>addBankcard</title>
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script type="text/javascript">
			(function() {
				var html = document.documentElement;
				var width = html.getBoundingClientRect().width;
				html.style.fontSize = width / 15 + 'px';
				//1rem=50;
			})();			
		</script>
	</head>

	<body style="background-color:#f1f1f1 ;">
		<!--头部-->
		<header class="header">
			<a class="back"  href="javascript:void(0);" onclick="javascript:history.go(-1)"><img src="img/title_jiantou.png"/></a>
			<span class="title">添加银行卡</span>		
		</header>
		<p class="tips">请绑定持卡人本人的银行卡</p>
		<!--内容区域-->
		<div class="cash_content" id="add_bankcard_content">
			
			<div class="card_owner"><span>持卡人</span><input type="text" id="card_user" placeholder="请输入持卡人姓名"/></div>
			<div>
				<p><span>卡号</span><input style="margin-left: 0.7rem;" type="text" id="backcard_num" value="" placeholder="请输入卡号"/></p>
				<p><a href="bank_deposit.html"><span>开户行</span><input type="text" id="bank_name"  unselectable disabled value="" placeholder="请选择开户行"/><img class="more_bank" src="img/jiantou_right.png"/></a></p>
			</div>
			<div>
				<p><span>手机号</span><input type="text" id="phone_num" value="" placeholder="请输入手机号"/></p>
				<p><span>验证码</span><input type="text" id="code_num" value="" placeholder="请收入验证码"/><b id="get_code">获取验证码</b></p>
			</div>
		</div>	
		<p class="release_box" id="cash_submit"><span class="release_btn">确认</span></p>
	</body>

</html>
