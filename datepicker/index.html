<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css"/>
		<title></title>
	</head>
	<body>
		<p id="date_select"><input type="text" id="start">至<input type="text" id="end"></p>
		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui.js"></script>
		<script type="text/javascript" src="js/jquery.ui.datepicker-zh-CN.js"></script>
		<script type="text/javascript">
			var dates = $('#start,#end');
			dates.datepicker({
				showOtherMonths: true,
				selectOtherMonths: true,
				maxDate: new Date(),
				format: 'yyyy-mm-dd',
				todayHighlight: true,
				onSelect: function(selectedDate) {
					var option = this.id == "start" ? "minDate" : "maxDate";
					if(this.id == "start") {
						//选择查询开始及结束时间，
						/*startTime = timetamp(selectedDate); //点击开始日期修改后的时间
						endTime = timetamp($(this).next().val());*/
						//时间改变后发送请求数据
						
					} else {
						//选择查询开始及结束时间，时间改变后发送请求数据
						/*startTime = timetamp($(this).prev().val());
						endTime = timetamp(selectedDate); //点击结束日期修改后的时间*/
						//查询时间改变后发送请求数据
						
					}
					dates.not(this).datepicker("option", option, selectedDate);
				}
			});

			/*查询时间框内显示默认时间*/
			var dta = function getNowFormatDate(x) {
				var date = new Date();
				var seperator1 = "-";
				var seperator2 = ":";
				var month = date.getMonth() + 1;
				var strDate = date.getDate();
				if(month >= 1 && month <= 9) {
					month = "0" + (month - x);
				}else if(month > 9){
					month = month - x;
				}
				if(strDate >= 0 && strDate <= 9) {
					strDate = "0" + strDate;
				}
				var currentdate = date.getFullYear() + seperator1 + month + seperator1 + strDate;
				return currentdate;
			}
			$("#start").val(dta(1));
			$("#end").val(dta(0));
		</script>
	</body>
</html>
