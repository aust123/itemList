<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../css/personal.css"/>
    <title>卖废纸买废纸，上纸去哪了</title>
</head>
<body>
<div class="topbar"></div>
<div class="personalbanner"></div>
<div class="personalbox">
    <!-- 侧边栏-->
    <div class="personal-aside">
    </div>
    <!-- 主要内容-->
    <div class="purchase">
        <h3>我的供应</h3>
        <ul class="supply-sel">
            <li class="on">上架中</li>
            <li>已下架</li>
        </ul>
        <div class="purchase_list">
            <!-- 上架中-->
            <div class="on">
                <table class="supplying">
                    <script id="supplying" type="text/html">
                        <tr>
                            <th class="th1">货品名称</th>
                            <th class="th2">货品价格</th>
                            <th class="th4">地址</th>
                            <th class="th5">发布时间</th>
                            <th class="th7">操作</th>
                        </tr>
                        {{each data as value i}}
                        <tr class="gying" data-gdid="{{value.sp_id}}" style="cursor: pointer">
                            <td>{{value.sp_product_name}}</td>
                            <td>{{value.sp_product_price}}元</td>
                            <td>{{value.address}}</td>
                            <td>{{$imports.dateFormat(value.created_at)}}</td>
                            <td class="option">
                                <a data-spuid="{{value.sp_uid}}" data-spid="{{value.sp_id}}" class="down">下架</a>
                                <a class="refresh" data-spid="{{value.sp_id}}">刷新</a>
                            </td>
                        </tr>
                        {{/each}}
                    </script>
                </table>
                <!-- 分页-->
                <div class="page_turn pageing">
                    <span class="pre_page pre_page1">上一页</span>
                    <span class="next_page next_page1">下一页</span>
                </div>
            </div>
            <!-- 已下架-->
            <div>
                <table class="supplyed">
                    <script type="text/html" id="supplyed">
                        <tr>
                            <th class="th1">货品名称</th>
                            <th class="th2">货品价格</th>
                            <th class="th4">地址</th>
                            <th class="th5">发布时间</th>
                            <th class="th7">操作</th>
                        </tr>
                        {{each data as value i}}
                        <tr>
                            <td>{{value.sp_product_name}}</td>
                            <td>{{value.sp_product_price}}元
                                <a class="change_price" href="###"><span>改价格</span></a>
                            </td>
                            <td>{{value.address}}</td>
                            <td>{{$imports.dateFormat(value.created_at)}}</td>
                            <td class="option">
                                <a data-spuid="{{value.sp_uid}}" data-spid="{{value.sp_id}}" class="up">上架</a>
                                <a class="up_edit" href="../purchase/issue_supply.html?sp_id={{value.sp_id}}">编辑</a>
                            </td>
                        </tr>
                        {{/each}}
                    </script>
                </table>
                <!-- 分页-->
                <div class="page_turn paged">
                    <span class="pre_page pre_page2">上一页</span>
                    <span class="next_page next_page2">下一页</span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer"></div>
<input type="hidden" class="mySupply"/>
<script src="../../lib/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../../lib/template-web.js"></script>
<script type="text/javascript" src="../../lib/md5.js"></script>
<script type="text/javascript" src="../../js/secret.js"></script>
<script src="../../js/my_supply.js"></script>
</body>

</html>
