</head>
<body>
<div class="topbar"></div>

<div id="papersearch">
    <div class="papersearch-sear">

            <!--<select>-->

        <div class="papersearch-sear-item">
            <input class="keywords" type="text" placeholder="请输入废纸品类"/>
        </div>
        <div class="papersearch-sear-item">
            <button class="sear">搜索</button>
        </div>
    </div>

        <!--<span>时间从新到旧</span>-->
        <!--<span>销量从高到低</span>-->
    <!--</div>-->
    <div class="papersearch-list">
        <div class="searchlist">
            <script type="text/html" id="searchlist">
                <div>
                    <p>店铺名称</p>
                    <p>地址</p>
                    <p>认证状态</p>
                </div>
                {{each data as value i}}
                <div class="shopdetail" data-cid="{{value.c_id}}">
                    <p style="text-align: left">
                        <a><img src="https://two.zhiqunale.cn/{{value.c_store_headurl}}"/></a>
                        {{value.c_store_name}}
                    </p>
                    <p>{{value.c_store_province}}{{value.c_store_city}}{{value.c_store_dist}}</p>
                    <p>
                        {{if value.c_certification==1}}
                        <span><img src="../../img/zhoubian_renzheng_shi.png"/></span>
                        {{/if}}
                        {{if value.c_is_recommend==1}}
                        <span><img src="../../img/zhoubian_renzheng_tui.png"/></span>
                        {{/if}}
                        {{if value.c_is_company==1}}
                        <span><img src="../../img/zhoubian_renzheng_qi.png"/></span>
                        {{/if}}
                    </p>
                </div>
                {{/each}}
            </script>
        </div>
        <!-- 分页-->
        <div class="page_turn">
            <span class="pre_page">上一页</span>
            <span class="next_page">下一页</span>
        </div>
    </div>
</div>
<div class="footer"></div>
<input type="hidden" class="head_wl"/>

<script src="../../lib/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../../lib/template-web.js"></script>
