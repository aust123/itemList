<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>卖废纸买废纸，上纸去哪了</title>
    <link rel="stylesheet" href="../../css/product.css"/>
    <link rel="stylesheet" href="../../css/idangerous.swiper.css">
</head>
<body>
<div class="topbar"></div>
<div class="navbar"></div>
<div class="mallaround-banner">
    <script type="text/html" id="mallaround-banner">
        {{each banner as value i}}
        <a href="{{value.ba_link}}"><img data-baid="{{value.ba_id}}" src="https://two.zhiqunale.cn{{value.ba_img}}"/></a>
        {{/each}}
    </script>
</div>
<div id="mallaround">
    <div class="mallard-box">
        <!-- 商城提供服务-->
        <div class="co_factory swiper-container">
            <div class="swiper-wrapper mall-apply" style="height: 284px;">
                <script type="text/html" id="mall-apply">
                    {{each pack_around_goods_cate as value i}}
                    <div data-cateid="{{value.pagc_id}}" class="mall-apply-item swiper-slide">
                        <p class="pic"><img src="https://two.zhiqunale.cn{{value.pagc_icon}}"/></p>
                        <p>{{value.pagc_name}}</p>
                    </div>
                    {{/each}}
                </script>
            </div>
            <div class="icon swiper-button-prev  ad-prev"></div>
            <div class="icon swiper-button-next  ad-next"></div>
        </div>

        <!-- 合作商家-->
        <div class="mall-copera">
            <h1 class="mall-hottitle">合作商家</h1>
            <div class="co_company swiper-container">
                <div class="swiper-wrapper mall-copera-box" style="height: 130px;">
                    <script id="mall-copera-box" type="text/html">
                        {{each pack_around_business as value i}}
                        <div data-coid="{{value.pab_id}}" class="mall-copera-box-item swiper-slide">
                            <a target="_blank" href="">
                                <img src="https://two.zhiqunale.cn{{value.pab_photo}}"/>
                            </a>
                            <p>{{value.pab_name}}</p>
                        </div>
                        {{/each}}
                    </script>
                </div>
                <div class="icon swiper-button-prev  ad-prevs"></div>
                <div class="icon swiper-button-next  ad-nexts"></div>
            </div>

        </div>

        <!-- 热门推荐-->
        <div class="mall-advice">
            <h1 class="mall-hottitle">热门推荐</h1>
            <ul class="mall-advice-list">
                <script id="mall-advice-list" type="text/html">
                    {{each pack_around_goods as value i}}
                    <li>
                        <a target="_blank" href="around-prodetail.html?goodId={{value.pag_id}}">
                            <p data-storeId="{{value.pag_store_id}}" class="pic">
                                <img src="https://two.zhiqunale.cn{{value.pag_photo}}"/>
                            </p>
                        </a>
                        <h2>{{value.pag_name}} <span><b>{{value.pag_price}}</b>{{value.pag_spec}}</span></h2>
                        <h3>
                            <img src="../../img/zhoubian_renzheng_shi.png"/>
                            <img src="../../img/zhoubian_renzheng_qi.png"/>
                            <img src="../../img/zhoubian_renzheng_tui.png"/>
                            {{value.address}}
                        </h3>
                        <h4>{{value.created_at}}</h4>
                    </li>
                    {{/each}}
                </script>
            </ul>
        </div>
    </div>
</div>
<!--底部-->
<div class="mallaround-footer"></div>

<script type="text/javascript" src="../../lib/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../../lib/template-web.js"></script>
<script type="text/javascript" src="../../lib/md5.js"></script>
<script type="text/javascript" src="../../js/secret.js"></script>

<script src="../../js/mallaround.js"></script>


<!--<script src="../../lib/zquery.js"></script>-->
<script src="../../lib/idangerous.swiper.min.js"></script>
<script src="../../lib/jquery.slides.min.js"></script>
<script type="text/javascript" src="../../lib/homePage.js"></script>

</body>
</html>
