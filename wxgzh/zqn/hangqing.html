<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/category.css" />
	</head>
	<body id="body">
		<!--------模板内容------------>
		<script id="all_list" type="text/html">
			{{each data as value}} {{if value.n_img}}
			<div class="news" onclick="Detail(this);">
				<span class="nId">{{value.n_id}}</span>
				<div class="news_left">
					<span>{{value.n_title}}</span>
					<a href="###">{{value.n_info}}</a>
					<p class="date"><img src="img/shijian_icon.png" />{{value.created_at}}</p>
				</div>
				<img id="imgs" src="{{value.n_img}}" />
			</div>
			<!-------判断是否有视频存在------------->
			{{else if value.n_video}}
			<div id="content_video">
				<div class="news news_video">
					<div class="news_left no_img" onclick="Detail(this)">
						<span class="nId">{{value.n_id}}</span>
						<a href="###">{{value.n_info}}</a>
					</div>
					<div id="video_box" onclick="PLAY(this)">
						<div class="video">
							<div class="img">
								<img src="img/vidoe_play.png" alt="这是视频" />
							</div>
							<video id="play_video" poster="{{value.n_video_img}}" x5-video-player-fullscreen="true" style="object-fit:fill" webkit-playsinline="true" preload="auto" width="100%" height="132px">
								<source src="{{value.n_video}}" type="video/mp4"></source>
								<source src="{{value.n_video}}" type="video/mp4"></source>
							</video>
							<!--webkit-playsinline="true"是否全屏播放-->
						</div>
					</div>
					<p class="date"><img src="img/shijian_icon.png" />{{value.created_at}}</p>
				</div>
			</div>
			{{else}}
			<div class="news" onclick="Detail(this);">
				<span class="nId">{{value.n_id}}</span>
				<div class="news_left" style="width: 100%;">
					<span>{{value.n_title}}</span>
					<a href="###">{{value.n_info}}</a>
					<p class="date"><img src="img/shijian_icon.png" />{{value.created_at}}</p>
				</div>
			</div>

			{{/if}} {{/each}}

		</script>

		<div class="content" id="content_list"></div>
		<div id="load_btn" <!--onclick="LoadMore(this)-->"></div>
		<script src="js/zepto.min.js" type="text/javascript"></script>
		<script src="js/template-web.js" type="text/javascript"></script>
		<script src="js/md5.js"></script>
		<script src="js/dropload.min.js"></script>
		<script src="js/category.js"></script>
		<script src="js/loadmore.js"></script>
		<script type="text/javascript">
			/*category_id: 3 是行情页面*/
			var obj = {
				category_id: 3,
				page: 1,
				size: 10
			};
			var pathname = "/api/news/list";
			GetList(obj, pathname);
			function Detail(pe) {
				var nID = $(pe).children('span').html();
				localStorage.n_id = nID;
				window.location.href = 'xiangqing.html';
			}

			
		</script>
	</body>

</html>
