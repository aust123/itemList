<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/category.css" />
		<script src="js/zepto.min.js" type="text/javascript"></script>
		<script src="js/template-web.js" type="text/javascript"></script>
		<script src="js/md5.js"></script>
		<script src="js/dropload.min.js"></script>
		<script src="js/category.js"></script>
		<script src="js/jquery-1.8.3.min.js"></script>
	</head>

	<body style="background-color: #fff;>
		<div id="box"></div>
		<div id="content_list"></div>
		<div id="details"></div>
		<script type="text/html" id="all_list">
			<div id="detail">
				<header>
					<p id="news_titles">{{data.n_title}}</p>
					<p id="news_time">{{data.created_at}}</p>
				</header>
				<div id="news_content">
					{{if data.n_video}}
					<div id="video_box" class="video_detail" style="height: 172px;" onclick="PLAY(this)">
						<div class="video">
							<div class="img">
								<img src="img/vidoe_play.png" alt="这是视频" />
							</div>
							<video id="play_video" poster="{{data.n_video_img}}" x5-video-player-fullscreen="true" style="object-fit:fill;height: 172px;" webkit-playsinline="true" preload="auto" width="100%" height="132px">
								<source src="{{data.n_video}}" type="video/mp4"></source>
								<source src="{{data.n_video}}" type="video/mp4"></source>
							</video>
						</div>
					</div>					
					{{/if}}
				</div>
			</div>
		</script>

		<script type="text/javascript">
			console.log(localStorage.n_id)
			var obj = {
				n_id: localStorage.n_id
			};
			var pathname = "/api/news/detail";
			GetList(obj, pathname);	
			
		</script>

	</body>

</html>
