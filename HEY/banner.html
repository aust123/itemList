<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/swiper-3.4.2.min.css" />
		<script src="js/jquery-1.8.3.min.js"></script>
		<script src="js/swiper-3.4.2.jquery.min.js"></script>
		<style type="text/css">
			.swiper-container {
				width: 600px;
				height: 300px;
			}
			
			.swiper-slide {
				color: #fff;
			}
			
			#box {
				background: #333;
				width: 300px;
				height: 100px;
			}
			
			.span {
				display: inline-block;
				width: 100px;
				height: 100px;
				background: url(img/lunbo_p.png) no-repeat;
			}
		</style>
	</head>

	<body>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide" style="background-color: red;">Slide 1</div>
				<div class="swiper-slide" style="background-color: blue;">Slide 2</div>
				<div class="swiper-slide" style="background-color: green;">Slide 3</div>
			</div>
			<!-- 如果需要分页器 -->
			<div class="pagination"></div>

			<!-- 如果需要导航按钮 -->
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>

			<!-- 如果需要滚动条 -->
			<div class="swiper-scrollbar"></div>
		</div>
		<div id="box">
			<span class="span">111</span>
		</div>
		<script>
			var mySwiper = new Swiper('.swiper-container', {
				loop: true,
				autoplay: 3000,
				speed: 500,
				width: window.innerWidth,
				autoplayDisableOnInteraction: false,
				// 如果需要分页器
				pagination: '.pagination',
				paginationBulletRender: function(swiper, index, "span") {
					return '<span class="' + "span" + '">' + (index + 1) + '</span>';
				},
				// 如果需要前进后退按钮
				nextButton: '.swiper-button-next',
				prevButton: '.swiper-button-prev',

				// 如果需要滚动条
				//scrollbar: '.swiper-scrollbar',
				onInit: function(swiper) {
					//Swiper初始化了

				}
			})
		</script>
	</body>

</html>
