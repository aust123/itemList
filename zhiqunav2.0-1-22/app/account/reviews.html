<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/orders.css" />
	</head>

	<body style="background-color:#fff">
	<div class="topbar"></div>
	<div class="reviewban"></div>
		<div class="review_content">
			<h3 id="review_title">
				<span>订单评价</span>
				<p class="whte_null"></p>
			</h3>
			<div class="reviews">
				<div class="order_review">
					<h4>订单评价</h4>
					<div class="write_review">
						<p><textarea class="goodtxt" rows="20" cols="40" placeholder="货品满足您的期待吗？说说它的优点和美中不足的地方吧！"></textarea></p>
					</div>
					<div id="startone" class="block clearfix" >
						<div class="star_score"></div>
						<p style="float:left;">您的评分：<span class="fenshu goodfs"></span> 分</p>
					</div>
				</div>
			</div>
			<div class="reviews" id="server_review">
				<div class="order_review ">
					<h4>服务评价</h4>
					<div class="write_review">
						<p><textarea class="servicetxt" rows="20" cols="40" placeholder="货品满足您的期待吗？说说它的优点和美中不足的地方吧！"></textarea></p>
					</div>
					<div id="starttwo" class="block clearfix" >
						<div class="star_score"></div>
						<p style="float:left;">您的评分：<span class="fenshu servicefs"></span> 分</p>
					</div>
				</div>
			</div>
			<div class="review_imgs">
				<span>添加图片</span>
				<a class="up_imgs">
					<input type="file"  class="up_review_img" id="serviceReview" onchange="uploadImage(this)" />
				</a>
			</div>
			<ul class="serviceReview"></ul>
		</div>
		<p class="submit-p">
			<a href="javascript:;" class="submit_review">提交评价</a>
		</p>
	<div class="footer"></div>

	<script src="../../lib/jquery-1.8.3.min.js"></script>
	<script src="../../lib/md5.js"></script>
	<script src="../../js/secret.js"></script>
	<script src="../../js/reviews.js"></script>
	</body>

</html>
