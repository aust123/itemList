<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<meta http-equiv = "X-UA-Compatible" content = "IE=edge,chrome=1" />
	<title>纸去哪了-废纸交易平台</title>
	<link rel="stylesheet" href="../../css/motai.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/account/myOrder.css" />
		<link rel="stylesheet" type="text/css" href="../../css/account/jquery-ui.min.css" />
	</head>

	<body>
	<div class="container">
		<div class="header">
			<div id="top_bar"></div>
			<div id="nav_bar"></div>
			<div id="search"></div>
		</div>
		<div class="main_box">
			<div id="myorder">
				<div class="myLeft"></div>
				<!--整体可移出内容区域-->
				<div class="order_form">
					<div class="form_top">
						<a href="myOrder.html">直销</a><a href="javascript:;" class="trade_current">采购</a>
						<div class="query_date">
							<!--日期插件-->
							<p id="date_select"><input type="text" id="start">至<input type="text" id="end"></p>
						</div>
					</div>
					<div class="trade_type">
						<!--这是采购交易的内容区域-->
						<div class="sales_mode">
							<div class="form_select purchase apply">
								<ul class="states">
									<li class="daifu current_select">待付款<span></span></li>
									<li>待发货<span></span></li>
									<li>待收货<span></span></li>
									<li>待验收<span></span></li>
									<li>待结算<span></span></li>
									<li>已完成<span></span></li>
									<li>退款<span></span></li>
								</ul>
							</div>
							<!-- 采购-->
							<div class="form_list">
								<!--采购——待付款-->
								<div class="dfk form_item curent_item">
									<table class="dfkList" border="none" cellspacing="0px" cellpadding="0px">
									</table>
									<div class="pages dfkPages"></div>
								</div>
								<!--采购——待发货-->
								<div class="dfh form_item">
									<table class="dfhList" border="none" cellspacing="0px" cellpadding="0px">
									</table>
									<div class="pages dfhPages"></div>
								</div>
								<!--采购——待收货-->
								<div class="dsh form_item">
									<table class="dshList" border="none" cellspacing="0px" cellpadding="0px">
									</table>
									<div class="pages dshPages"></div>
								</div>
								<!--采购——待验收-->
								<div class="dys form_item">
									<table class="dysList" border="none" cellspacing="0px" cellpadding="0px">
									</table>
									<div class="pages dysPages"></div>
								</div>
								<!--采购——待结算-->
								<div class="djs form_item">
									<table class="djsList" border="none" cellspacing="0px" cellpadding="0px">
									</table>
									<div class="pages djsPages"></div>
								</div>
								<!--采购——已完成-->
								<div class="ywc form_item">
									<table class="ywcList" border="none" cellspacing="0px" cellpadding="0px">
									</table>
									<div class="pages ywcPages"></div>
								</div>
								<!--采购——退款-->
								<div class="tk form_item">
									<table class="tkList" border="none" cellspacing="0px" cellpadding="0px">
									</table>
									<div class="pages tkPages"></div>
								</div>
							</div>

						</div>

					</div>
				</div>
			</div>
		</div>
		<div id="footer"></div>
	</div>
	<input class="hidden" data-id="myOrder" type="hidden"/>
	<div class="linkman">
	</div>
	<!-- 弹出联系人-->
	<script type="text/html" id="ppbox">
		<div class="background"></div>
		<div class="popupBox" onclick="clo()">
			<div id="linkman_box">
				<img onclick="clo()" id="close" src="../../img/tanchuang_cancel.png"/>
				<div id="linkman_content">
					<h2>联系方式：</h2>
					<p>姓名：{{linkman}}</p>
					<p>Tel : {{linktel}}</p>
					<p>公司名字：{{linkcpname}}</p>
					<p>详细地址：{{address}}</p>
					<p class="tips">#联系我时请说是在&nbsp;"纸去哪了"&nbsp;平台看到的#</p>
				</div>
			</div>
		</div>
	</script>
<!-- 待付款-->
<script type="text/html" id="dfkList">
	<tr class="list_title" id="buy_obligation">
		<th class="acceptance creat_time">创建时间</th>
		<th class="acceptance shipper">发货人</th>
		<th class="acceptance price">预估单价</th>
		<th class="acceptance weight">预估重量</th>
		<th class="acceptance level">预估级别</th>
		<th class="acceptance factory">销往纸厂</th>
		<th class="acceptance logistic">物流状态</th>
		<th class="finish fukuan">付款进程</th>
		<th class="acceptance order">订单详情</th>
	</tr>
	{{each data as value i}}
	<tr class="list_content">
		<td>{{value.create_time}}</td>
		<td data-pkad="{{value.pack_address}}" data-pknm="{{value.pack_name}}"><label>{{value.pack_real_name}}</label>&nbsp;&nbsp;
			<a data-tel="{{value.pack_phone}}" data-cpname="{{value.company_name}}" class="connect" onclick="popbox(this)">联系</a>
		</td>
		<td>{{value.paper_unit_price}}元</td>
		<td>{{value.paper_estimate_num}}吨</td>
		<td>{{value.paper_estimate_stage}}级</td>
		<td data-type="{{value.paper_type}}" data-pid="{{value.paper_id}}">{{value.company_name}}</td>
		<td>待发货</td>
		<td>
			<a href="payment.html?{{value.pod_id}}&2&0">去付款</a>
		</td>
		<td class="acceptance list_detail">
			<a data-gdnm="{{value.goods_name}}" data-gdid="{{value.goods_id}}" data-pkid="{{value.pack_id}}" href="orderDetail.html?odid={{value.pod_id}}&odType=2">详情</a>
		</td>
	</tr>
	{{/each}}
</script>
<!-- 待发货-->

		<tr class="list_title" id="buy_waitDelivery">
			<th class="acceptance creat_time">创建时间</th>
			<th class="acceptance shipper">发货人</th>
			<th class="acceptance price">预估单价</th>
			<th class="acceptance weight">预估重量</th>
			<th class="acceptance level">预估级别</th>
			<th class="acceptance factory">销往纸厂</th>
			<th class="acceptance logistic">物流状态</th>
			<th class="finish fukuan">付款进程</th>
			<th class="acceptance order">订单详情</th>
		</tr>
		{{each data as value i}}
		<tr class="list_content">
			<td>{{value.create_time}}</td>
			<td data-pkad="{{value.pack_address}}" data-pknm="{{value.pack_name}}"><label>{{value.pack_real_name}}</label>&nbsp;&nbsp;
				<a data-tel="{{value.pack_phone}}" data-cpname="{{value.company_name}}" class="connect" onclick="popbox(this)">联系</a>
			</td>
			<td>{{value.paper_unit_price}}元</td>
			<td>{{value.paper_estimate_num}}吨</td>
			<td>{{value.paper_estimate_stage}}级</td>
			<td data-type="{{value.paper_type}}" data-pid="{{value.paper_id}}">{{value.company_name}}</td>
			<td>待发货</td>
			<td>已付款</td>
			<td class="acceptance list_detail">
				<a data-gdnm="{{value.goods_name}}" data-gdid="{{value.goods_id}}" data-pkid="{{value.pack_id}}" href="orderDetail.html?odid={{value.pod_id}}&odType=2">详情</a>
			</td>
		</tr>
	{{/each}}
</script>
	<!-- 待收货-->

		<tr class="list_title" id="buy_waitRecive">
			<th class="acceptance creat_time">创建时间</th>
			<th class="acceptance shipper">发货人</th>

			<th class="finish fukuan">付款进程</th>
			<th class="acceptance order">订单详情</th>
		</tr>
		{{each data as value i}}
		<tr class="list_content">

				<a data-tel="{{value.pack_phone}}" data-cpname="{{value.company_name}}" class="connect" onclick="popbox(this)">联系</a>
			</td>

			<td>{{value.paper_estimate_num}}吨</td>
			<td>{{value.paper_estimate_stage}}级</td>
			<td data-type="{{value.paper_type}}" data-pid="{{value.paper_id}}">{{value.company_name}}</td>
			<td>已发货</td>
			<td>已付款</td>
			<td class="acceptance list_detail">
				<a data-gdnm="{{value.goods_name}}" data-gdid="{{value.goods_id}}" data-pkid="{{value.pack_id}}" href="orderDetail.html?odid={{value.pod_id}}&odType=2">详情</a>
			</td>
		</tr>
		{{/each}}
	</script>
	<!-- 待验收-->
	<script type="text/html" id="dysList">
		<tr class="list_title" id="buy_acceptance">
			<th class="acceptance creat_time">创建时间</th>
			<th class="acceptance shipper">发货人</th>
			<th class="acceptance price">预估单价</th>
			<th class="acceptance weight">预估重量</th>
			<th class="acceptance level">预估级别</th>
			<th class="acceptance factory">销往纸厂</th>
			<th class="acceptance logistic">物流状态</th>
			<th class="finish fukuan">付款进程</th>
			<th class="unpaid settlement_list">结算清单</th>
			<th class="acceptance order">订单详情</th>
		</tr>
		{{each data as value i}}
		<tr class="list_content">
			<td>{{value.create_time}}</td>
			<td data-pkad="{{value.pack_address}}" data-pknm="{{value.pack_name}}"><label>{{value.pack_real_name}}</label>&nbsp;&nbsp;
				<a data-tel="{{value.pack_phone}}" data-cpname="{{value.company_name}}" class="connect" onclick="popbox(this)">联系</a>
			</td>
			<td>{{value.paper_unit_price}}元</td>
			<td>{{value.paper_estimate_num}}吨</td>
			<td>{{value.paper_estimate_stage}}级</td>
			<td data-type="{{value.paper_type}}" data-pid="{{value.paper_id}}">{{value.company_name}}</td>
			<td>已到货</td>
			<td>已付款</td>
			<td class="">
				<a href="myOrder_write_list.html?odid={{value.so_id}}&odType=2">上传清单</a>
			</td>
			<td class="unpaid list_detail">
				<a data-gdnm="{{value.goods_name}}" data-gdid="{{value.goods_id}}" data-pkid="{{value.pack_id}}" href="orderDetail.html?odid={{value.pod_id}}&odType=2">详情</a>
			</td>
		</tr>
		{{/each}}
	</script>
	<!-- 待结算-->
	<script type="text/html" id="djsList">
		<tr class="list_title" id="buy_settlement">
			<th class="acceptance creat_time">创建时间</th>
			<th class="acceptance shipper">发货人</th>
			<th class="acceptance price">预估单价</th>
			<th class="acceptance weight">预估重量</th>
			<th class="acceptance level">预估级别</th>
			<th class="acceptance factory">销往纸厂</th>

		</tr>
		{{each data as value i}}
		<tr class="list_content">

			</td>
			<td>{{value.paper_unit_price}}元</td>
			<td>{{value.paper_estimate_num}}吨</td>
			<td>{{value.paper_estimate_stage}}级</td>
			<td data-type="{{value.paper_type}}" data-pid="{{value.paper_id}}">{{value.company_name}}</td>
			<td>已付款</td>
			<td class="">
				<a href="myOrder_check_list.html?odid={{value.pod_id}}&odType=2">查看</a>
			</td>
			<td class="unpaid list_detail">
				<a data-gdnm="{{value.goods_name}}" data-gdid="{{value.goods_id}}" data-pkid="{{value.pack_id}}" href="orderDetail.html?odid={{value.pod_id}}&odType=2">详情</a>
			</td>
		</tr>
		{{/each}}
	</script>
	<!-- 已完成-->
	<script type="text/html" id="ywcList">
		<tr class="list_title" id="buy_complete">
			<th class="acceptance creat_time">创建时间</th>
			<th class="acceptance shipper">发货人</th>
			<th class="acceptance price">预估单价</th>
			<th class="acceptance weight">预估重量</th>
			<th class="acceptance level">预估级别</th>
			<th class="acceptance factory">销往纸厂</th>
			<th class="finish fukuan">付款进程</th>
			<th class="unpaid settlement_list">结算清单</th>
			<th class="acceptance order">订单详情</th>
		</tr>
		{{each data as value i}}
		<tr class="list_content">

			<td data-pkad="{{value.pack_address}}" data-pknm="{{value.pack_name}}"><label>{{value.pack_real_name}}</label>&nbsp;&nbsp;

				<a href="myOrder_check_list.html?odid={{value.pod_id}}&odType=2">查看</a>
			</td>
			<td class="unpaid list_detail">
				<a data-gdnm="{{value.goods_name}}" data-gdid="{{value.goods_id}}" data-pkid="{{value.pack_id}}" href="orderDetail.html?odid={{value.pod_id}}&odType=2">详情</a>
			</td>
		</tr>
		{{/each}}
	</script>
	<!-- 退款-->
	<script type="text/html" id="tkList">
		<tr class="list_title">
			<th class="acceptance creat_time">创建时间</th>
			<th class="acceptance shipper">发货人</th>
			<th class="acceptance price">预估单价</th>
			<th class="acceptance weight">预估重量</th>
			<th class="acceptance level">预估级别</th>
			<th class="acceptance factory">销往纸厂</th>
			<th class="acceptance logistic">物流状态</th>
			<th class="acceptance tkjc">退款进程</th>
			<th class="acceptance order">订单详情</th>
		</tr>
		{{each data as value i}}
		<tr class="list_content">
			<td>{{value.create_time}}</td>
			<td data-pkad="{{value.pack_address}}" data-pknm="{{value.pack_name}}"><label>{{value.pack_real_name}}</label>&nbsp;&nbsp;
				<a data-tel="{{value.pack_phone}}" data-cpname="{{value.company_name}}" class="connect" onclick="popbox(this)">联系</a>
			</td>
			<td>{{value.paper_unit_price}}元</td>
			<td>{{value.paper_estimate_num}}吨</td>
			<td>{{value.paper_estimate_stage}}级</td>
			<td data-type="{{value.paper_type}}" data-pid="{{value.paper_id}}">{{value.company_name}}</td>
			<td>待发货</td>
			{{if value.apply_state==0}}
			<td>已拒绝</td>
			{{else if value.apply_state==1}}
			<td>已退款</td>
			{{else}}
			<td>审核中</td>
			{{/if}}
			<td class="unpaid list_detail">
				<a data-gdnm="{{value.goods_name}}" data-gdid="{{value.goods_id}}" data-pkid="{{value.pack_id}}" href="orderDetail.html?odid={{value.pod_id}}&odType=2">详情</a>
			</td>
		</tr>
		{{/each}}
	</script>
	<script src="../../lib/jquery-1.8.3.min.js"></script>
	<script src="../../lib/jquery-ui.js"></script>
	<script src="../../lib/jquery.ui.datepicker-zh-CN.js"></script>
	<script type="text/javascript" src="../../lib/md5.js"></script>
	<script type="text/javascript" src="../../js/secret.js"></script>
	<script type="text/javascript" src="../../lib/template-web.js"></script>
	<script type="text/javascript" src="../../lib/pagination.js"></script>
	<script type="text/javascript" src="../../js/myOrder_buy.js"></script>
	</body>

</html>
