<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>纸去哪了-废纸交易平台</title>
		<link rel="stylesheet" href="../../css/account/accountMsg.css" />
	</head>

	<body>

		<div class="container">
			<div class="header">
				<div id="top_bar"></div>
				<div id="nav_bar"></div>
				<div id="search"></div>
			</div>
			<div class="main_box">
				<div id="account_comp">
					<div class="myLeft"></div>
					<div class="accCompRight">
						<div id="compMsgEdit">
							<h2 class="til">合作纸厂管理</h2>
							<div class="introEdit">
								<h3>
                                <span>编辑合作纸厂简介</span>
                            </h3>
								<form>
									<p>
										<textarea name="discrip" cols="30" rows="10"></textarea>
									</p>
									<p>
										<input class="submit" type="button" value="确定" />
									</p>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="footer"></div>
		</div>
		<input class="hidden" data-id="papers" type="hidden"/>
		<script src="../../lib/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="../../lib/md5.js"></script>
		<script type="text/javascript" src="../../js/secret.js"></script>
		<script>
			$(function() {
				$('#top_bar').load('../public/topBar.html');
				$('#search').load('../public/search.html');
				$('#nav_bar').load('../public/navBar.html');
				$('#footer').load('../public/footer.html');
				$('.myLeft').load('../public/accLeft.html');
				var pb=(location.search.substring(1)).split('&');
				$('textarea').val(unescape(pb[1]));
//				提交合作纸厂简介
				$('.submit').click(function(){
					var pathname='/api/paper/edit/cooperate/paper/detail';
					var obj={
						pe_id:localStorage.getItem("userId"),
						pe_phone:localStorage.getItem("userPhone"),
						op_id:pb[0],
						op_info:escape($('textarea').val())
					}
					GetList(obj,pathname,getBrief);
					function getBrief(_data){
						if(_data.status_code=='10000'){
							window.history.back(-1);
						}
					}
				});
			})
		</script>
	</body>

</html>
