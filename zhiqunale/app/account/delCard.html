<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge,chrome=1" />
    <title>纸去哪了-废纸交易平台</title>
    <link rel="stylesheet" href="../../css/account/balance.css"/>
</head>
<body>

<div class="container">
    <div class="header">
        <div id="top_bar"></div>
        <div id="nav_bar"></div>
        <div id="search"></div>
    </div>
    <div class="main_box">
        <div id="balance">
            <div class="myLeft"></div>
            <div class="balBox" style="height:450px;">
                <div class="bal">
                    <h3 style="border-bottom: 1px solid #d2d2d2;">删除银行卡</h3>
                    <div class="delCard">
                        <p>我要关闭银行卡，因为：</p>
                        <form action="">
                            <p>
                                <label><input checked type="radio" name="reason" value="aq"/>我担心资金安全</label>
                            </p>
                            <p>
                                <label><input type="radio" name="reason" value="bsy"/>我不再使用这张卡</label>
                            </p>
                            <p>
                                <label><input type="radio" name="reason" id="qt" value="qt"/>其他</label>
                                <textarea name="qt" rows="3" cols="30" id="other" placeholder="请输入原因"></textarea>
                            </p>
                            <p>
                                <a href="###" class="submit">下一步</a>
                                <a href="javascript:history.go(-1);">取消</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</div>
<input class="hidden" data-id="balance" type="hidden"/>
<script src="../../lib/jquery-1.8.3.min.js"></script>
<script>
    $(function(){
        $('#top_bar').load('../public/topBar.html');
        $('#nav_bar').load('../public/navBar.html');
        $('#search').load('../public/search.html');
        $('#footer').load('../public/footer.html');
        $('.myLeft').load('../public/accLeft.html');
		
		
		$('.delCard input').each(function(){
			$(this).click(function(){
				if($(this).val()=='qt'){
					$('#other').show();
				}else{
					$('#other').hide()
				}
			})
		})
		
		/*$('#qt').click(function(){
			$(this).parent().siblings('textarea').show();
		})*/
		$('.submit').click(function(){
			if($('input[name="reason"]:checked').val()=='qt'){
				localStorage.reason =escape($('input[name="reason"]:checked').parents('label').siblings('textarea').val());
			}else{
				localStorage.reason =escape($('input[name="reason"]:checked').parents('label').text());
			}
			$(this).attr('href','confirm_delCard.html');			
		})
		
    })
</script>
</body>
</html>
